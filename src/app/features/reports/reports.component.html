<div class="filters">
    <label>
        <input type="radio" name="filter" value="month" [(ngModel)]="selectedFilter" (change)="loadData()"> Mese
        corrente
    </label>
    <label>
        <input type="radio" name="filter" value="last30" [(ngModel)]="selectedFilter" (change)="loadData()"> Ultimi 30
        giorni
    </label>
    <label>
        <input type="radio" name="filter" value="custom" [(ngModel)]="selectedFilter" (change)="loadData()">
        Personalizzato
    </label>

    <div *ngIf="selectedFilter === 'custom'">
        <input type="date" [(ngModel)]="customFrom" (change)="loadData()">
        <input type="date" [(ngModel)]="customTo" (change)="loadData()">
    </div>
</div>

<div class="stat-card">
    <h3>Totale Fatturato</h3>
    <p>{{ totalRevenue | currency:'EUR' }}</p>
    <small *ngIf="prevPeriodRevenue">Periodo precedente: {{ prevPeriodRevenue | currency:'EUR' }}</small>
</div>

<div class="stat-card dim-graph">
    <h3>Fatture per Stato</h3>
    <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" type="pie">
    </canvas>
</div>

<div class="stat-card">
    <h3>Clienti Attivi</h3>
    <p>{{ activeCustomers }}</p>
</div>
